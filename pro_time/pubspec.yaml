name: pro_time
description: Projects time tracking app.

version: 1.1.0+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  hive: ^1.0.0
  hive_flutter: ^0.2.1
  path_provider: ^1.3.0
  provider: ^3.1.0
  intl: ^0.16.0
  flutter_colorpicker: ^0.2.6
  auto_animated: ^1.2.2
  flutter_slidable: ^0.5.3
  auto_size_text: ^2.1.0
  flutter_picker: ^1.0.15
  fl_chart: ^0.3.3
  flutter_local_notifications: ^0.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.5.2
  build_runner: ^1.7.1
  flutter_launcher_icons: "^0.7.3"

flutter:
  uses-material-design: true
  assets:
    - assets/images/play.png
    - assets/images/pause.png
    - assets/images/stop.png
  fonts:
    - family: Cereal
      fonts:
        - asset: assets/fonts/AirbnbCerealMedium.ttf
        - asset: assets/fonts/AirbnbCerealLight.ttf
          weight: 100
        - asset: assets/fonts/AirbnbCerealBook.ttf
          weight: 300
        - asset: assets/fonts/AirbnbCerealBold.ttf
          weight: 600
        - asset: assets/fonts/AirbnbCerealExtraBold.ttf
          weight: 800
        - asset: assets/fonts/AirbnbCerealBlack.ttf
          weight: 900

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/images/icon.png"